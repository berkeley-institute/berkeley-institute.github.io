<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.I.T.S. | Berkeley Institute for Technology and Science</title>
    <meta name="description" content="The Berkeley Institute for Technology and Science - Advancing knowledge at the intersection of technology and science.">
    <link rel="canonical" href="https://berkeley.institute">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #e94560, #f5a623);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #e94560, #f5a623);
            margin: 0 auto 2rem;
        }

        .tagline {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #c0c0c0;
            font-weight: 300;
        }

        .contact {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #808080;
        }

        .contact a {
            color: #e94560;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #f5a623;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }

            .title {
                font-size: 1rem;
                letter-spacing: 0.1rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="logo">B.I.T.S.</h1>
        <p class="title">The Berkeley Institute for Technology and Science</p>
        <div class="divider"></div>
        <p class="tagline">
            Advancing knowledge at the intersection of physics and computation.
        </p>
        <div class="contact">
            <a href="mailto:info@berkeley.institute">info@berkeley.institute</a>
        </div>
    </main>
</body>
</html>
